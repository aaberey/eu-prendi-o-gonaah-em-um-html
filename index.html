<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendi o Gonaah em um HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Banner e Avatar -->
        <div class="banner-container">
            <img class="banner" src="https://cdn.discordapp.com/banners/536013259631755266/1768560e7796c85cc2e5ad0d1c99b150.webp?size=1024" alt="Banner">
            <img class="avatar" src="https://cdn.discordapp.com/avatars/536013259631755266/2dbcb73e5d74ba3557424419fc3b79d5.webp?size=1024" alt="Avatar">
        </div>
        
        <!-- Textos -->
        <div class="text-container">
            <a class="displayname marginleft">
                Gonaah<br>
            <a class="text marginleft">
                @gonaah · ele/dele<br>
                Apenas me chame de Gonaah<br><br>
            </a>
            <div class="box marginleft">
                <img class="emoji" src="https://cdn.discordapp.com/emojis/821245270494937138.gif?size=44&quality=lossless" alt="emoji">
                <a class="text">há 6 anos</a>
            </div>
            <div class="box marginleft">
                <img class="emoji" src="https://cdn.discordapp.com/emojis/1109815685007278141.gif?size=44&quality=lossless" alt="emoji">
                <a class="text">há 19 anos</a>
            </div>
            <a class = "text marginleft">
                <br>
                Kow Otani my beloved
            </a>
        </div>
    </div>
</body>
</html>
